<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hello WS:)</title>
  <!-- bootstrap 5.0.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- jquery 3.6.1 -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
          integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <!-- sockjs -->
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <!-- stompjs 2.3.3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <script src="/scripts.js"></script>
</head>

<body>
<div class="container" style="margin-top: 50px">
  <form>
    <div class="row mb-3">
      <label for="message" class="col-form-label">Message</label>
      <div class="col-sm-9">
        <input type="text" id="message" class="form-control" placeholder="Enter your message here...">
      </div>
      <div class="col-sm-3">
        <button id="send" class="btn btn-primary">Send</button>
      </div>
    </div>
    <div class="row mb-3">
      <label for="private-message" class="col-form-label">Private Message</label>
      <div class="col-sm-9">
        <input type="text" id="private-message" class="form-control" placeholder="Enter your message here...">
      </div>
      <div class="col-sm-3">
        <button id="send-private" class="btn btn-primary" type="button">Send Private Message</button>
      </div>
    </div>
  </form>

  <div class="row">
    <div class="col-md-12">
      <table id="message-history" class="table table-striped">
        <thead>
        <tr>
          <th>Messages
            <span id="notifications" style="color: white; background-color: red; padding: 0 15px;
                  margin-left: 5px;">
                </span>
          </th>
        </tr>
        </thead>
        <tbody id="messages">
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>

</html>
